spring.application.name=backend

# MySQL database configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/mainproject?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# JSON datetime format
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# JWT (dev defaults)
# In production, set env vars JWT_SECRET and JWT_EXPIRATION_MILLIS.
jwt.secret=${JWT_SECRET:dev-secret-change-me-please-dev-secret-change-me-please}
jwt.expirationMillis=${JWT_EXPIRATION_MILLIS:86400000}

# Cloudinary
cloudinary.cloudName=cloudName
cloudinary.apiKey=apiKey
cloudinary.apiSecret=apiSecret
cloudinary.folder=mainproject



<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="500" viewBox="0 0 1920 500">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>

    <linearGradient id="goldLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>

    <radialGradient id="softGlow" cx="80%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1920" height="500" fill="url(#bg2)"/>
  <rect width="1920" height="500" fill="url(#softGlow)"/>

  <!-- Premium line -->
  <rect x="0" y="240" width="1920" height="4" fill="url(#goldLine)" opacity="0.8"/>

  <!-- Minimal premium watch icon -->
  <g transform="translate(1280,140) scale(0.9)">
    <circle cx="160" cy="120" r="90" fill="none" stroke="url(#goldLine)" stroke-width="6"/>
    <line x1="160" y1="60" x2="160" y2="120" stroke="#fbbf24" stroke-width="6"/>
    <line x1="160" y1="120" x2="200" y2="140" stroke="#fbbf24" stroke-width="4"/>
    <circle cx="160" cy="120" r="6" fill="#fbbf24"/>
  </g>
</svg>
